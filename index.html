<head>

    <noscript>Your browser needs to support JavaScript to see our feeshies!</noscript>
    <div class='site-wrapper'>
      <div class='title'>
        <div class='header shadow'> coral bleaching </div>

          <a target="_blank" href="https://bryanpan.co">Bryan Pan</a> and

        <img class='feesh'src='assets/feesh.svg'>
